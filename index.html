<!DOCTYPE html>
<html>
<head>
  <title>Secure Multi-Login</title>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
  <style>
    body { font-family: Arial; text-align: center; padding-top: 40px; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    input { padding: 8px; font-size: 16px; margin: 5px; width: 200px; }
  </style>
</head>
<body>
  <h2>Login to View Certificates</h2>

  <div>
    <button onclick="loginGoogle()">Login with Google</button><br />

    <h4>Email Login</h4>
    <input type="email" id="email" placeholder="Email"><br />
    <input type="password" id="password" placeholder="Password"><br />
    <button onclick="loginEmail()">Login with Email</button><br />

    <h4>Phone Login</h4>
    <input type="text" id="phone" placeholder="+8801XXXXXXXXX"><br />
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button><br />
    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD_NKHxGJIWnC3TqEEoC7k2mkCi39DYomw",
      authDomain: "y-certificate.firebaseapp.com",
      projectId: "y-certificate",
      appId: "1:840147925227:web:e5c098604656eb335fe6ae"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    auth.setPersistence(firebase.auth.Auth.Persistence.NONE);

    // Google login
    function loginGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(result => success(result.user));
    }

    // Email login
    function loginEmail() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password).then(result => success(result.user))
        .catch(err => alert("Login failed: " + err.message));
    }

    // Phone login
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'invisible'
    });

    let confirmationResult;
    function sendOTP() {
      const phone = document.getElementById('phone').value;
      auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then(result => {
          confirmationResult = result;
          alert("OTP sent!");
        }).catch(err => alert("Error: " + err.message));
    }

    function verifyOTP() {
      const code = document.getElementById('otp').value;
      confirmationResult.confirm(code)
        .then(result => success(result.user))
        .catch(err => alert("Invalid OTP"));
    }

    function success(user) {
      // Only allow pre-added users in Firebase auth
      if (user.emailVerified || user.phoneNumber || user.providerData.length > 0) {
        sessionStorage.setItem("auth", "granted");
        window.location.href = "inde/";
      } else {
        alert("Access denied.");
        auth.signOut();
      }
    }
  </script>
</body>
</html>
