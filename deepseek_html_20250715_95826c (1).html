<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Badge Collection | Younus</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4070f4;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --dark-color: #343a40;
            --light-color: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        
        body {
            background: linear-gradient(-45deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            color: white;
            position: relative;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .badge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .badge-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        
        .badge-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .badge-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        
        .badge-info {
            padding: 15px;
        }
        
        .badge-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--dark-color);
        }
        
        .badge-actions {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #305fd3;
        }
        
        .btn-success {
            background-color: var(--success-color);
            color: white;
        }
        
        .btn-success:hover {
            background-color: #218838;
        }
        
        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
        
        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .btn-sm {
            padding: 5px 10px;
            font-size: 0.8rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        
        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
            animation: zoom 0.3s;
        }
        
        @keyframes zoom {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        
        .modal-info {
            color: white;
            text-align: center;
            padding: 20px;
            max-width: 80%;
            margin: 0 auto;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        
        .close:hover {
            color: #bbb;
        }
        
        .social-share {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .social-icon {
            color: white;
            font-size: 24px;
            transition: transform 0.3s;
        }
        
        .social-icon:hover {
            transform: scale(1.2);
        }
        
        #btnScrollToTop {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(64, 112, 244, 0.8);
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #btnScrollToTop:hover {
            background: var(--primary-color);
            transform: translateY(-3px);
        }
        
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            border-radius: 10px 10px 0 0;
        }
        
        .cookie-consent {
            position: fixed;
            bottom: 20px;
            right: -370px;
            max-width: 350px;
            width: 100%;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: right 0.3s ease;
            z-index: 1000;
        }
        
        .cookie-consent.show {
            right: 20px;
        }
        
        .cookie-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .cookie-header i {
            color: var(--primary-color);
            font-size: 28px;
            margin-right: 10px;
        }
        
        .cookie-header h2 {
            color: var(--primary-color);
            font-size: 1.2rem;
        }
        
        .cookie-text {
            margin-bottom: 15px;
            color: #333;
        }
        
        .cookie-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
        .filter-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .search-box {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }
        
        .search-box input {
            padding: 10px 15px;
            border-radius: 25px;
            border: none;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .verified-badge {
            color: var(--success-color);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 5px;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            .badge-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .filter-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .modal-content {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- Cookie Consent Banner -->
    <div class="cookie-consent">
        <div class="cookie-header">
            <i class="fas fa-cookie-bite"></i>
            <h2>Badge Usage Policy</h2>
        </div>
        <div class="cookie-text">
            <p>These badges are licensed under Younus. Unauthorized copying or reproduction is prohibited. <a href="#" style="color: var(--primary-color);">Learn more</a></p>
        </div>
        <div class="cookie-buttons">
            <button class="btn btn-primary" id="acceptBtn">Accept</button>
            <button class="btn btn-secondary" id="declineBtn">Decline</button>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Professional Badge Collection</h1>
            <p>Verified digital credentials showcasing skills and achievements</p>
        </header>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search badges by title...">
        </div>
        
        <div class="filter-controls">
            <button class="btn btn-primary filter-btn" data-filter="all">All Badges</button>
            <button class="btn btn-secondary filter-btn" data-filter="design">Design</button>
            <button class="btn btn-secondary filter-btn" data-filter="development">Development</button>
            <button class="btn btn-secondary filter-btn" data-filter="leadership">Leadership</button>
        </div>
        
        <div class="badge-grid" id="badgeContainer">
            <div class="loading">Loading badges...</div>
        </div>
    </div>
    
    <!-- Badge Modal -->
    <div id="badgeModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div class="modal-info">
            <h2 id="modalTitle"></h2>
            <div class="social-share">
                <button class="social-icon" id="downloadBtn" title="Download">
                    <i class="fas fa-download"></i>
                </button>
                <button class="social-icon" id="shareImageBtn" title="Share Image">
                    <i class="fas fa-share-alt"></i>
                </button>
            </div>
            <div style="margin-top: 20px;">
                <button class="btn btn-success" id="verifyBtn">Verify Badge</button>
                <button class="btn btn-danger" id="reportBtn">Report Issue</button>
            </div>
        </div>
    </div>
    
    <!-- Scroll to Top Button -->
    <button id="btnScrollToTop">
        <i class="fas fa-arrow-up"></i>
    </button>
    
    <footer>
        <p>&copy; 2025 Younus. All rights reserved. Licensed content.</p>
    </footer>

    <script>
        // Badge data
        const badges = [
            { title: 'UI/UX Design Mastery', image: 'b1.jpg', category: 'design' },
            { title: 'Frontend Development', image: 'b2.jpg', category: 'development' },
            { title: 'Team Leadership', image: 'b3.jpg', category: 'leadership' },
            { title: 'Graphic Design Expert', image: 'b4.jpg', category: 'design' },
            { title: 'Backend Development', image: 'b5.jpg', category: 'development' },
            { title: 'Project Management', image: 'b6.jpg', category: 'leadership' },
            { title: 'Mobile App Design', image: 'b7.jpg', category: 'design' },
            { title: 'Full Stack Developer', image: 'b8.jpg', category: 'development' },
            { title: 'Creative Direction', image: 'b09.jpg', category: 'design' },
            { title: 'DevOps Engineering', image: 'b10.jpg', category: 'development' },
            { title: 'Technical Writing', image: 'b11.jpg', category: 'leadership' },
            { title: 'Brand Identity', image: 'b12.jpg', category: 'design' },
            { title: 'Cloud Architecture', image: 'b13.jpg', category: 'development' },
            { title: 'Public Speaking', image: 'b14.jpg', category: 'leadership' }
        ];

        // DOM elements
        const badgeContainer = document.getElementById('badgeContainer');
        const searchInput = document.getElementById('searchInput');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const modal = document.getElementById('badgeModal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const verifyBtn = document.getElementById('verifyBtn');
        const reportBtn = document.getElementById('reportBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const shareImageBtn = document.getElementById('shareImageBtn');
        const cookieConsent = document.querySelector('.cookie-consent');
        const acceptBtn = document.getElementById('acceptBtn');
        const declineBtn = document.getElementById('declineBtn');
        const scrollToTopBtn = document.getElementById('btnScrollToTop');

        // Current selected badge
        let currentBadge = null;

        // Display all badges
        function displayBadges(badgesToShow = badges) {
            badgeContainer.innerHTML = '';
            
            if (badgesToShow.length === 0) {
                badgeContainer.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: white;">No badges found matching your search.</p>';
                return;
            }
            
            badgesToShow.forEach(badge => {
                const badgeCard = document.createElement('div');
                badgeCard.className = `badge-card ${badge.category}`;
                badgeCard.dataset.category = badge.category;
                
                badgeCard.innerHTML = `
                    <img src="${badge.image}" alt="${badge.title}" class="badge-image">
                    <div class="badge-info">
                        <h3 class="badge-title">${badge.title}</h3>
                        <div class="badge-actions">
                            <button class="btn btn-primary btn-sm view-btn">View</button>
                            <button class="btn btn-success btn-sm verify-btn">Verify</button>
                            <button class="btn btn-secondary btn-sm share-btn">Share</button>
                        </div>
                    </div>
                `;
                
                // Add event listeners directly to the buttons
                const viewBtn = badgeCard.querySelector('.view-btn');
                const verifyBtn = badgeCard.querySelector('.verify-btn');
                const shareBtn = badgeCard.querySelector('.share-btn');
                
                viewBtn.addEventListener('click', () => openModal(badge));
                verifyBtn.addEventListener('click', () => verifyBadge());
                shareBtn.addEventListener('click', () => shareBadgeImage(badge));
                
                badgeContainer.appendChild(badgeCard);
            });
        }

        // Open modal with badge details
        function openModal(badge) {
            currentBadge = badge;
            modalImage.src = currentBadge.image;
            modalTitle.textContent = currentBadge.title;
            modal.style.display = 'block';
        }

        // Close modal
        function closeModal() {
            modal.style.display = 'none';
            currentBadge = null;
        }

        // Verify badge
        function verifyBadge() {
            window.open('https://mnmyounus.github.io/skills/badge/verify', '_blank');
        }

        // Report badge
        function reportBadge() {
            window.open('https://mnmyounus.github.io/skills/badge/report', '_blank');
        }

        // Download badge image
        function downloadBadgeImage() {
            if (!currentBadge) return;
            
            const link = document.createElement('a');
            link.href = currentBadge.image;
            link.download = `badge-${currentBadge.title.toLowerCase().replace(/\s+/g, '-')}.jpg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Share badge image
        async function shareBadgeImage(badge) {
            // First open the modal if we're sharing from card
            if (badge) {
                currentBadge = badge;
                openModal(badge);
            }
            
            if (!currentBadge) return;
            
            if (navigator.share) {
                try {
                    // Fetch the image
                    const response = await fetch(currentBadge.image);
                    const blob = await response.blob();
                    
                    // Share the image file
                    await navigator.share({
                        title: currentBadge.title,
                        files: [new File([blob], `badge-${currentBadge.title.toLowerCase().replace(/\s+/g, '-')}.jpg`, { type: blob.type })]
                    });
                } catch (err) {
                    console.log('Error sharing:', err);
                    // Fallback to sharing just the title
                    try {
                        await navigator.share({
                            title: currentBadge.title,
                            text: 'Check out this badge!'
                        });
                    } catch (err) {
                        console.log('Fallback share error:', err);
                        alert('Could not share the badge. You can download it instead.');
                    }
                }
            } else {
                // Fallback for browsers without Web Share API
                alert('Your browser does not support sharing images directly. You can download the image instead.');
            }
        }

        // Filter badges by category
        function filterBadges(category) {
            if (category === 'all') {
                displayBadges();
                return;
            }
            
            const filteredBadges = badges.filter(badge => badge.category === category);
            displayBadges(filteredBadges);
        }

        // Search badges
        function searchBadges() {
            const searchTerm = searchInput.value.toLowerCase();
            
            if (!searchTerm) {
                displayBadges();
                return;
            }
            
            const filteredBadges = badges.filter(badge => 
                badge.title.toLowerCase().includes(searchTerm)
            );
            
            displayBadges(filteredBadges);
        }

        // Cookie consent functions
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const cookieName = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookieArray = decodedCookie.split(';');
            
            for (let i = 0; i < cookieArray.length; i++) {
                let cookie = cookieArray[i];
                while (cookie.charAt(0) === ' ') {
                    cookie = cookie.substring(1);
                }
                if (cookie.indexOf(cookieName) === 0) {
                    return cookie.substring(cookieName.length, cookie.length);
                }
            }
            return "";
        }

        function checkCookieConsent() {
            const cookie = getCookie("badgeConsent");
            if (cookie !== "accepted") {
                setTimeout(() => {
                    cookieConsent.classList.add('show');
                }, 2000);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            displayBadges();
            checkCookieConsent();
            
            // Filter buttons
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('btn-primary'));
                    button.classList.add('btn-primary');
                    filterBadges(button.dataset.filter);
                });
            });
            
            // Search input
            searchInput.addEventListener('input', searchBadges);
            
            // Modal close
            document.querySelector('.close').addEventListener('click', closeModal);
            
            // Modal verify button
            verifyBtn.addEventListener('click', verifyBadge);
            
            // Modal report button
            reportBtn.addEventListener('click', reportBadge);
            
            // Download button
            downloadBtn.addEventListener('click', downloadBadgeImage);
            
            // Share image button
            shareImageBtn.addEventListener('click', () => shareBadgeImage());
            
            // Cookie consent
            acceptBtn.addEventListener('click', () => {
                setCookie("badgeConsent", "accepted", 30);
                cookieConsent.classList.remove('show');
            });
            
            declineBtn.addEventListener('click', () => {
                cookieConsent.classList.remove('show');
            });
            
            // Scroll to top
            scrollToTopBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // Show scroll to top button when scrolling
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    scrollToTopBtn.style.display = 'flex';
                } else {
                    scrollToTopBtn.style.display = 'none';
                }
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closeModal();
                }
            });
        });

        // Security measures
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'PrintScreen' || 
                (e.ctrlKey && e.key === 's') || 
                (e.ctrlKey && e.key === 'p')) {
                e.preventDefault();
                alert('This action is restricted to protect content.');
            }
        });

        // Prevent iframe embedding
        if (window.top !== window.self) {
            document.body.innerHTML = '<h1 style="color: red; text-align: center; margin-top: 50px;">Access Denied: This content cannot be embedded.</h1>';
            throw new Error("Embedding protection: iframe access denied");
        }
    </script>
</body>
</html>
